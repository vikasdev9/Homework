<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/Userdashboard.css"
      th:href="@{/css/Userdashboard.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      flex
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div th:fragment="UserdbheaderFragment" id="UserdbheaderFragment">
      <section id="menu">
        <div class="logo">
          <img src="logo image.png" alt="img" />
          <h2>User Dashboard</h2>
        </div>

        <div class="items">
          <ul>
            <li><i class="bx bx-hard-hat"></i><a href="#">All Services</a></li>
            <li>
              <i class="bx bx-user"></i><a href="Profile.html">Profile</a>
            </li>
            <li>
              <i class="bx bx-edit-alt"></i
              ><a href="Edit_Profile.html">Edit Profile</a>
            </li>
            <li><i class="bx bx-book"></i><a href="Booked.html">Booked</a></li>
            <li>
              <i class="bx bxs-bell-ring"></i
              ><a th:href="@{~/notification}">Notifications</a>
            </li>
            <li>
              <i class="bx bx-history"></i><a href="History.html">History</a>
            </li>
            <li><i class="bx bx-log-out"></i><a href="#">LogOut</a></li>
          </ul>
        </div>
      </section>

      <section id="interface">
        <div class="navigation">
          <div class="n1">
            <div>
              <i id="menu-btn" class="fas fa-bars"></i>
            </div>
            <div class="search">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="text" placeholder="Search" />
            </div>
          </div>

          <div class="profile">
            <i class="fa-regular fa-bell"></i>
            <img src="img2.jpg" alt="img3" />
          </div>
        </div>
    </div>
  </section>
    <script>
      $("#menu-btn").click(function () {
        $("#menu").toggleClass("active");
      });
    </script>
  </body>
</html>
